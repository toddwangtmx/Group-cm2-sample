<div style = "margin: 20px;">
	contractname:<input type="text" class="form-control ng-valid ng-dirty" ng-model="search.contractName">
	provider:<input type="text" class="form-control ng-valid ng-dirty" ng-model="search.provider">
	receiver:<input type="text" class="form-control ng-valid ng-dirty" ng-model="search.receiver">
	contracttype:<input type="text" class="form-control ng-valid ng-dirty" ng-model="search.type">
	value:<input type="text" class="form-control ng-valid ng-dirty" ng-model="search.value">
    <table class="table table-striped table-bordered table-hover">
        <tr class="info">
            <th>Contract Name</th>
            <th>Cell Provider</th>
            <th>Cell Receiver</th>
            <th>Contract Type</th>
            <th>Value</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="contract in contracts  | filter:search ">
            <td>{{contract.contractName}}</td>
            <td>{{contract.provider}}</td>
            <td>{{contract.receiver}}</td>
            <td>{{contract.type}}</td>
            <td>{{contract.value}}</td>
            <td></td>
        </tr>
    </table>
</div>
